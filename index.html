<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background"></div>
<div class="modal" id="add-modal">
<div class="modal__content">
<label for="title">Movie Title</label>
<input type="text" name="title" id="title" />
<label for="image-url">Image URL</label>
<input type="text" name="image-url" id="image-url" />
<label for="rating">Your Rating</label>
<input type="number" step="1" max="5" min="1" name="rating" id="rating"/>
</div>
<div class="modal__actions">
<button class="btn btn--passive" id="cancel">Cancel</button>
<button class="btn btn--success" id="add-movie">Add</button>
</div>
</div>
<header>
<h1>Favorite Movies</h1>
<button id="openModalBtn">add some movie</button>
</header>
<main>
<section id="entry-text" class="card">
<p>Your personal movie database!!!</p>
</section>
<ul id="movie-list">

</ul>
</main>
    <script src="./main.js"></script>
  </body>
</html>
